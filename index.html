<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beautiful Bouquet</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f0fff0;
        color: #2e8b57;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
        overflow: hidden;
      }
      h1 {
        margin-bottom: 20px;
      }
      .bouquet-container {
        position: relative;
        width: 300px;
        height: 400px;
      }
      .flower {
        position: absolute;
        width: 100px;
        height: 100px;
        animation: flowerRise 3s ease-out forwards;
      }
      .stem {
        position: absolute;
        width: 10px;
        height: 300px;
        background-color: #4caf50;
        bottom: 0;
        left: 45px;
        transform-origin: bottom center;
        animation: stemGrow 3s ease-out forwards;
      }
      .petal {
        position: absolute;
        width: 40px;
        height: 40px;
        background-color: #ff69b4;
        border-radius: 50% 0;
        transform-origin: bottom right;
      }
      .petal:nth-child(1) { transform: rotate(0deg); }
      .petal:nth-child(2) { transform: rotate(72deg); }
      .petal:nth-child(3) { transform: rotate(144deg); }
      .petal:nth-child(4) { transform: rotate(216deg); }
      .petal:nth-child(5) { transform: rotate(288deg); }
      .center {
        position: absolute;
        width: 20px;
        height: 20px;
        background-color: #ffd700;
        border-radius: 50%;
        top: 40px;
        left: 40px;
      }
      @keyframes flowerRise {
        from { transform: translateY(400px); }
        to { transform: translateY(0); }
      }
      @keyframes stemGrow {
        from { transform: scaleY(0); }
        to { transform: scaleY(0.5); }
      }
      p {
        margin-top: 20px;
        font-size: 18px;
      }
    </style>
  </head>
  <body>
    <h1>Beautiful Bouquet</h1>
    <div class="bouquet-container">
      <div class="flower" style="left: 0;">
        <div class="stem" style="height: 250px;"></div>
        <div class="petal"></div>
        <div class="petal"></div>
        <div class="petal"></div>
        <div class="petal"></div>
        <div class="petal"></div>
        <div class="center"></div>
      </div>
      <div class="flower" style="left: 100px; top: 50px;">
        <div class="stem" style="height: 200px;"></div>
        <div class="petal"></div>
        <div class="petal"></div>
        <div class="petal"></div>
        <div class="petal"></div>
        <div class="petal"></div>
        <div class="center"></div>
      </div>
      <div class="flower" style="left: 200px;">
        <div class="stem" style="height: 250px;"></div>
        <div class="petal"></div>
        <div class="petal"></div>
        <div class="petal"></div>
        <div class="petal"></div>
        <div class="petal"></div>
        <div class="center"></div>
      </div>
    </div>
    <p>Welcome to our beautiful bouquet!</p>
  </body>
</html>
