<!doctype html><html lang="en"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Beautiful Bouquet</title><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css"/><style>.bouquet-container{position:relative;width:300px;height:400px;margin:50px auto}.flower{position:absolute;width:100px;height:100px;animation:flowerRise 3s ease-out forwards}.stem{position:absolute;width:10px;height:300px;background-color:#4caf50;bottom:0;left:45px;transform-origin:bottom center;animation:stemGrow 3s ease-out forwards}.petal{position:absolute;width:40px;height:40px;background-color:#ff69b4;border-radius:50% 0;transform-origin:bottom right}.petal:first-child{transform:rotate(0)}.petal:nth-child(2){transform:rotate(72deg)}.petal:nth-child(3){transform:rotate(144deg)}.petal:nth-child(4){transform:rotate(216deg)}.petal:nth-child(5){transform:rotate(288deg)}.center{position:absolute;width:20px;height:20px;background-color:gold;border-radius:50%;top:30px;left:30px}@keyframes flowerRise{from{transform:translateY(400px)}to{transform:translateY(0)}}@keyframes stemGrow{from{transform:translateY(400px)}to{transform:translateY(180px)}}</style><script defer="defer" src="/zcox.github.io/static/js/main.0a0ac941.js"></script><link href="/zcox.github.io/static/css/main.767ca9e6.css" rel="stylesheet"></head><body class="bg-green-100 text-green-800 flex flex-col items-center"><div id="root"></div></body></html>
