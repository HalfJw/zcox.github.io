<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Beautiful Bouquet</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" />
    <style>
      /* Additional styles can be added here */
      .bouquet-container {
        position: relative;
        width: 300px;
        height: 400px;
        margin: 50px auto; /* Center the bouquet */
      }

      .flower {
        position: absolute;
        width: 100px;
        height: 100px;
        animation: flowerRise 3s ease-out forwards;
      }

      .stem {
        position: absolute;
        width: 10px;
        height: 300px;
        background-color: #4caf50;
        bottom: 0;
        left: 45px;
        transform-origin: bottom center;
        animation: stemGrow 3s ease-out forwards;
      }

      .petal {
        position: absolute;
        width: 40px;
        height: 40px;
        background-color: #ff69b4;
        border-radius: 50% 0;
        transform-origin: bottom right;
      }

      .petal:nth-child(1) { transform: rotate(0deg); }
      .petal:nth-child(2) { transform: rotate(72deg); }
      .petal:nth-child(3) { transform: rotate(144deg); }
      .petal:nth-child(4) { transform: rotate(216deg); }
      .petal:nth-child(5) { transform: rotate(288deg); }

      .center {
        position: absolute;
        width: 20px;
        height: 20px;
        background-color: #ffd700;
        border-radius: 50%;
        top: 30px;
        left: 30px;
      }

      @keyframes flowerRise {
        from { transform: translateY(400px); }
        to { transform: translateY(0); }
      }

      @keyframes stemGrow {
        from { transform: translateY(400px); }
        to { transform: translateY(180px); }
      }
    </style>
  </head>
  <body class="bg-green-100 text-green-800 flex flex-col items-center">
    <div id="root"></div> <!-- React will mount the application here -->
  </body>
</html>
